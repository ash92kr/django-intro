{% extends 'todo/base.html' %}

{% block body_block %}
<form action="/todos/{{todo.id}}/update" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{todo.title}}"/>  <!--먼저 값을 불러와 넣기-->
    <input type="date" name="deadline" value="{{deadline}}"/>
    <input type="submit">
</form>
{% endblock %}
